<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>

  <link rel="stylesheet" href="css/main.css">
  <script type="text/javascript" src="js/10_JSON.js"></script>
</head>
  <body>

    <h1>JSON Loading</h1>

    <section>
      <div class="column">
          Header
        </div>
    </section>

    <section>
      <div class="column">

          <input type="button" id="jsonFileBTN" value="Load JSON File">
          <div id="json_file_result">
            <!-- json data -->
          </div>

      </div>
      <div class="column">


          <input type="button" id="jsonPHPBTN" value="Load JSON (PHP)">
          <div id="json_php_result">
            <!-- json data -->
          </div>


      </div>
      <div class="column">


          <input type="button" id="jsonNodeBTN" value="Load JSON (Node)">
          <div id="json_node_result">
              <!-- json data -->
          </div>




      </div>
    </section>

    <section>
      <div class="column">
        Footer
      </div>
    </section>


  </body>
</html>
