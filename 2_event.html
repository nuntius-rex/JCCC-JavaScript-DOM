<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Events</title>
  </head>
  <body>
    <h1>Events</h1>

    <button type="button" name="button" id="SayHello">Say Hello!</button>


    <script type="text/javascript">
      var button=document.getElementById("SayHello");
      //console.log(button);

      button.addEventListener("click", function(){
        alert("Hello World!");
      });


    </script>

  </body>
</html>
