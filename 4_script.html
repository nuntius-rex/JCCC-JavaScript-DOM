<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Script</title>
  </head>
  <body>

<!-- ============================================================-->
<!-- PLACES TO SCRIPT (JavaScript) -->		
<!-- ============================================================-->
	
    <h1>Scripts</h1>

	<!-- 1.) INLINE SCRIPT --> 
    <input type="button" value="Click Me!" onclick="alert('This is an inline script, coded in the tag!')">

	<!-- 2.) SCRIPT TAG -->
    <script type="text/javascript">
      alert("This alert was generated from within the page <script> tag alert!");
    </script>

	<!-- 3.) EXTERNAL SCRIPT - placed in the <head> or before the </body> -->
    <script type="text/javascript" src="js/4_script.js"></script>

  </body>
</html>
