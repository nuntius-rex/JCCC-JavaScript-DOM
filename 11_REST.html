<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>REST</title>
  <link rel="stylesheet" href="css/flex_grid.css">
  <link rel="stylesheet" href="css/main.css">
  <script type="text/javascript" src="js/11_REST.js"></script>
</head>
  <body>

    <h1>REST</h1>

    <section>
      <div class="column">
          <p>REST - Rest methods expand the HTTP methods to perform application CRUD (Create, Read, Update, Delete) processes.</p>
        </div>
    </section>

    <section>
      <div class="column">
        POST - Create (SQL: INSERT)<br>
        <input type="button" id="postBTN" value="REST (POST)">
        <div id="postReturn">
          <!-- postReturn -->
        </div>
      </div>
      <div class="column">
        GET - Read (SQL: SELECT)<br>
        <input type="button" id="getBTN" value="REST (GET)">
        <div id="getReturn">
          <!-- postReturn -->
        </div>
      </div>
      <div class="column">
        PUT/PATCH - Update (SQL: UPDATE)<br>
        <input type="button" id="patchBTN" value="REST (PATCH)">
        <div id="patchReturn">
          <!-- postReturn -->
        </div>
      </div>
      <div class="column">
        DELETE - Delete (SQL: DELETE/UPDATE)<br>
        <input type="button" id="deleteBTN" value="REST (DELETE)">
        <div id="deleteReturn">
          <!-- postReturn -->
        </div>
      </div>

    </section>

    <section>
      <div class="column">
        Footer
      </div>
    </section>


  </body>
</html>
